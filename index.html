<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="style.js"></script>

<body>
    <!--This is the navbar with the leaderboard, and Timer-->
    <div class="navbar">
        <div class="scores" id="leaderboard" >
            <header>
                <h1> Leaderboard </h1>
            </header>
        </div>
        <div class="timer">
            <h2>
                Timer
            </h2>
        </div>
    </div>
    <!--This is the main content that has the start button, still need a bigger button size-->
    <div class="mainContent" id="main-content">
        <h1>
            Coding Quiz Challenge
        </h1>
        <p>
            Test Your coding knowledge! Once the start button is clicked a timer will appear and the quiz will begin.
            Once your quiz is over you will be prompted to type in your initials for your score to be saved!
        </p>
    </div>
    <!--This is the start button-->
    <div class="button">
        <button id="startBtn" class="btn"> Start </button>
    </div>
    <div id="results"></div>
    <!--This is the container to have the questions in-->
    <div id="question-container">
        <div id="questions-box" class="questions">

            <h1 id="question">Try Your Best!</h1>

            <div id="quiz-question" class="answer-container">
                <div class="answer" value="1"></div>
                <br>
                <div class="answer" value="2"></div>
                <br>
                <div class="answer" value="3"></div>
                <br>
                <div class="answer" value="4"></div>
            </div>

        </div>

        <div class="ended-quiz">
            <h3 class="end-quiz"></h3>
            <input id="name" type="text" name="name-input" placeholder="Type Name Here">
            <input id="submitBtn" type="submit" value="Submit Quiz">

        </div>
</body>
</head>

</html>
