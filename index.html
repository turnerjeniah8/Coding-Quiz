<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title> Coding Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <body>
            <div class="navbar">
            <div class="scores">
                <header> 
                    <h1> Leaderboard </h1> 
                </header>
            </div>
            <div class="timer">
                <h2>
                Timer
                </h2> 
            </div>
            </div>
            <div class="mainContent">
                <h1>
                    Coding Quiz Challenge
                </h1>
                <p>
                    Test Your coding knowledge! Once the start button is clicked a timer will appear and the quiz will begin. Once your quiz is over you will be prompted to type in your initials for your score to be saved!
                </p>
                </div>
                <div class="Button">
                    <button id="Start" class="btn"> Start </button>   
            </div>  
            <script src="script.js"></script>    
        </body>
    </head>
</html>
